

<div class="card card-cascade narrower mt-5">

         <!--Card image-->
  <div class="view view-cascade gradient-card-header peach-gradient narrower py-2 mx-4 mb-3 d-flex justify-content-between align-items-center">

        <div>
          <button type="button" class="btn btn-outline-white btn-rounded1 btn-sm px-2">
            <mdb-icon icon="th-large" class="mt-0"></mdb-icon>
          </button>
          <button type="button" class="btn btn-outline-white btn-rounded1 btn-sm px-2">
            <mdb-icon icon="columns" class="mt-0"></mdb-icon>
          </button>
        </div>
    
        <a href="" class="white-text mx-3" style="color: black !important;">MDB Table</a>
    
        <div>
          <button type="button" class="btn btn-outline-white btn-rounded1 btn-sm px-2">
            <mdb-icon icon="pencil" class="mt-0"></mdb-icon>
          </button>
          <button type="button" class="btn btn-outline-white btn-rounded1 btn-sm px-2">
            <mdb-icon icon="remove" class="mt-0"></mdb-icon>
          </button>
          <button type="button" class="btn btn-outline-white btn-rounded1 btn-sm px-2">
            <mdb-icon icon="info-circle" class="mt-0"></mdb-icon>
          </button>
        </div>
    
      </div>
        <!--/Card image-->
      
        <div class="px-4">
      
          <!--Table-->
          <table class="table table-hover table-responsive-md mb-0">
      
            <!--Table head-->
            <thead>
              <tr>
                <th scope="row">SNO
                        <a (click)="sortBy('id')" >
                                <mdb-icon icon="sort" class="ml-1"></mdb-icon>
                              </a>
                </th>
                <th>
                        <a (click)="sortBy('firstName')">First Name
                                <mdb-icon icon="sort" class="ml-1"></mdb-icon>
                              </a></th>
                <th>
                        <a (click)="sortBy('lastName')">Last Name
                                <mdb-icon icon="sort" class="ml-1"></mdb-icon>
                              </a></th>
                <th>
                        <a (click)="sortBy('username')">Username
                                <mdb-icon icon="sort" class="ml-1"></mdb-icon>
                              </a></th>
              </tr>
            </thead>
            <!--Table head-->
      
            <!--Table body-->
            <tbody>
              <tr *ngFor="let data of tableData; let i = index">
                  
                <th px-3 *ngIf="data.id >= firstVisibleIndex && data.id <= lastVisibleIndex" scope="row">{{data.id}}</th>
                <td *ngIf="data.id >= firstVisibleIndex && data.id <= lastVisibleIndex">{{data.firstName}}</td>
                <td *ngIf="data.id >= firstVisibleIndex && data.id <= lastVisibleIndex">{{data.lastName}}</td>
                <td *ngIf="data.id >= firstVisibleIndex && data.id <= lastVisibleIndex">{{data.username}}</td>
              </tr>
            </tbody>
            <!--Table body-->
          </table>
        
        </div>
      
        <hr class="my-0">
      
        <!--Bottom Table UI-->
        <div class="d-flex justify-content-center">
      
          <!--Pagination -->
          <nav class="my-4 pt-2">
            <ul class="pagination pagination-circle pg-orange mb-0">
      
              <!--First-->
              <li class="page-item clearfix d-none d-md-block" (click)="firstPage()" [ngClass]="{disabled: activePage == 1}">
                <a class="page-link">First</a>
              </li>
      
              <!--Arrow left-->
              <li class="page-item" (click)="previousPage($event)" [ngClass]="{disabled: activePage == 1}">
                <a class="page-link" aria-label="Previous">
                  <span aria-hidden="true">&laquo;</span>
                  <span class="sr-only">Previous</span>
                </a>
              </li>
      
              <!--Numbers-->
              <li #pages *ngFor="let page of paginators | slice:firstVisiblePaginator:lastVisiblePaginator; let i = index" class="page-item" [ngClass]="{active: i + firstVisiblePaginator + 1 == activePage}">
                  <a class="page-link waves-light" (click)="changePage($event)" mdbWavesEffect>{{page}}</a>
              </li>      
      
      
              <!--Arrow right-->
              <li class="page-item" (click)="nextPage($event)" [ngClass]="{disabled: activePage == numberOfPaginators}">
                <a class="page-link" aria-label="Next">
                  <span aria-hidden="true">&raquo;</span>
                  <span class="sr-only">Next</span>
                </a>
              </li>
      
              <!--First-->
              <li class="page-item clearfix d-none d-md-block" (click)="lastPage()" [ngClass]="{disabled: activePage == numberOfPaginators}">
                <a class="page-link">Last</a>
              </li>
      
            </ul>
          </nav>
          <!--/Pagination -->
      
        </div>
        <!--Bottom Table UI-->
      
      </div>
